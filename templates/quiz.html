<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>חידון הביולוגיה הגדול</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://raw.githubusercontent.com/jchamill/jquery-quiz/master/src/jquery.quiz.css'>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">

</head>
<body>
<div id="quiz-header">
    <h1>חידון הביולוגיה הגדול</h1>
    <!--<p class="faded">A quiz about the plugin built by the plugin.</p>-->
</div>
<div id="quiz-wrapper">
    <div id="quiz-config">
        <table>
            <tr><td>מספר שאלות:</td><td>
                <select id="select-num-questions">
                    <option value="-1">הכל</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </td></tr>
            <tr><td>מקור שאלות:</td><td>
                <select id="select-source"></select>
            </td></tr>
            <tr><td>נושא שאלות:</td>
            <td>
                <select id="select-topic"></select>
                &nbsp;&nbsp;<span>(רק אם הזינו!)</span>
            </td></tr>
        </table>
        <p><a href="#" id="quiz-render-btn">צור שאלון</a></p>
    </div>
    <div id="quiz">
        <div id="quiz-start-screen">
            <p><a href="#" id="quiz-start-btn" class="quiz-button">התחלה!</a></p>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://jchamill.github.io/jquery-quiz/jquery.quiz-min.js'></script>
<script src="static/script.js"></script>
</body>
</html>
