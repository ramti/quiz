<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>חידון הביולוגיה</title>
    <link rel='stylesheet' href='/static/css/jquery.quiz.css?token={{ token }}'>
    <link rel="stylesheet" href="/static/css/style.css?token={{ token }}">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156439299-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-156439299-1');
    </script>
</head>
<body>
<div id="quiz-header">
    <h1 style="margin-bottom: 10px;">חידון הביולוגיה</h1>
    <h2>{{ display_name }}</h2>
</div>
<div id="quiz-wrapper">
    <div id="quiz-config">
        <table>
            <tr><td>מספר שאלות:</td><td>
                <select id="select-num-questions">
                    <option value="-1">הכל</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </td></tr>
            <tr><td>מקור שאלות:</td><td>
                <select id="select-source"></select>
            </td></tr>
            <tr><td>נושא שאלות:</td>
            <td><select id="select-topic"></select></td></tr>
            <tr><td>
                <a href="#" class="quiz-btn" id="quiz-clear-solved-questions">איפוס</a>
            </td><td><input type="checkbox" id="quiz-show-only-unsolved" checked="checked" />הצג רק שאלות שלא עניתי עליהן</td></tr>
        </table>
        <p><a href="#" class="quiz-btn render-btn" id="quiz-render-btn">צור שאלון</a></p>
        <p><a href="/flash/{{ subject }}" class="quiz-btn" id="goto-flashcards"> מעבר לכרטיסיות&larr;</a></p>
    </div>
    <div id="quiz">
        <div id="quiz-start-screen">
            <p><a href="#" id="quiz-start-btn" class="quiz-button">התחלה!</a></p>
        </div>
    </div>
</div>
<div id="hidden-data">
    <div id="data-type">quiz</div>
    <div id="data-subject">{{ subject }}</div>
    <div id="data-display-name">{{ display_name }}</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='/static/js/jquery.quiz.js?token={{ token }}'></script>
<script src="/static/js/script.js?token={{ token }}"></script>
<script type="text/javascript">
load_sources();
load_topics();
//
//renderQuiz(2, -1, -1);
//
//$("#quiz").show();
//$("#quiz-config").hide();
</script>
</body>
</html>
