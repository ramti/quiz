<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>חידון הביולוגיה</title>
    <link rel='stylesheet' href='static/jquery.quiz.css?token={{ token }}'>
    <link rel="stylesheet" href="static/style.css?token={{ token }}">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156439299-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-156439299-1');
    </script>
</head>
<body>
<div id="quiz-header">
    <h1>חידון הביולוגיה</h1>
    <h2>{{ display_name }}</h2>
</div>
<div id="quiz-wrapper">
    <div id="quiz-config">
        <table>
            <tr><td>מספר שאלות:</td><td>
                <select id="select-num-questions">
                    <option value="-1">הכל</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </td></tr>
            <tr><td>מקור שאלות:</td><td>
                <select id="select-source"></select>
            </td></tr>
            <tr><td>נושא שאלות:</td>
            <td>
                <select id="select-topic"></select>
                &nbsp;&nbsp;<span>(רק אם הזינו!)</span>
            </td></tr>
        </table>
        <p><a href="#" class="quiz-btn" id="quiz-render-btn">צור שאלון</a></p>
    </div>
    <div id="quiz">
        <div id="quiz-start-screen">
            <p><a href="#" id="quiz-start-btn" class="quiz-button">התחלה!</a></p>
        </div>
    </div>
</div>
<div style="display: none">
    <div id="data_subject">{{ subject }}</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='static/jquery.quiz.js?token={{ token }}'></script>
<script src="static/script.js?token={{ token }}"></script>
</body>
</html>
