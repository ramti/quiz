<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>חידון הביולוגיה</title>
    <link href="/static/css/style.css?token={{ token }}" rel="stylesheet" type="text/css"/>
    <link href="/static/css/flashcards.css?token={{ token }}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156439299-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-156439299-1');
    </script>
</head>
<body>
<div id="quiz-header">
    <h1 style="margin-bottom: 10px;">חידון הביולוגיה</h1>
    <h2>{{ display_name }}</h2>
</div>
<div id="cards-config">
    <table>
        <tr><td>מספר כרטיסיות:</td><td>
            <select id="select-num-cards">
                <option value="-1">הכל</option>
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </td></tr>
        <tr><td>נושא כרטיסיות:</td>
        <td><select id="select-topic"></select></td></tr>
    </table>
    <p><a href="#" class="quiz-btn render-btn" id="cards-render-btn">התחלה!</a></p>
    <p><a href="/quiz/{{ subject }}" class="quiz-btn" id="goto-flashcards">מעבר לשחזורים</a></p>
</div>
<article class="flashcard" id="flashcard-area"></article>
<div id="buttonArea"></div>
<div id="hidden-data">
    <div id="data-type">flash</div>
    <div id="data-subject">{{ subject }}</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='/static/js/jquery.quiz.js?token={{ token }}'></script>
<script src="/static/js/script.js?token={{ token }}"></script>
<script src="/static/js/flashcards.js?token={{ token }}"></script>
<script type="text/javascript">
load_topics();

</script>
</body>
</html>
